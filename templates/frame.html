
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A layout example with a side menu that hides on mobile, just like the Pure website.">
    <title>Stock Up</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/grids-responsive-min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css" integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/styling/style.css">
    <script src="../static/js/stock_api.js"></script>
</head>
<body>

<div id="layout">
    <!-- Menu toggle -->
    <a href="#menu" id="menuLink" class="menu-link">
        <!-- Hamburger icon -->
        <span></span>
    </a>

    <div id="menu">
        <div class="pure-menu">
            <a class="pure-menu-heading" href="/">Stock Up</a>

            <ul class="pure-menu-list">
                <li class="pure-menu-item menu-item-divided"><a href="/" class="pure-menu-link">Home</a></li>
                <li class="pure-menu-item menu-item-divided"><a href="/posts" class="pure-menu-link">View Posts</a></li>
                <li class="pure-menu-item menu-item-divided"><a href="/profile" class="pure-menu-link">Profile</a></li>

                <li class="pure-menu-item menu-item-divided">
                    <a href="/post" class="pure-menu-link">Post</a>
                </li>

                
            </ul>
        </div>
        <div >
            <img src="../static/images/profile-user.png"  id="user-menu-photo" />
        </div>
        

    </div>
    <div class="pure-g" id="top-space">

    </div>
    {%block content%}
    {%endblock%}
       
    </div>
</div>

<footer>
    <a href="https://clearbit.com">Logos provided by Clearbit</a>
</footer>
</body>
</html>
